        :root {
            --bg-primary: #0a0a1a;
            --bg-secondary: #12122a;
            --neon-pink: #ff006e;
            --neon-cyan: #00f5ff;
            --neon-green: #39ff14;
            --neon-orange: #ff9500;
            --neon-purple: #bf00ff;
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
        }

        .dark {
            --bg-primary: #0a0a1a;
            --bg-secondary: #12122a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--text-primary);
        }

        /* Animated background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(45deg, transparent 48%, rgba(255, 0, 110, 0.03) 49%, rgba(255, 0, 110, 0.03) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(0, 245, 255, 0.03) 49%, rgba(0, 245, 255, 0.03) 51%, transparent 52%);
            background-size: 60px 60px;
            animation: bgMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes bgMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        .game-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 10px;
            width: 100%;
            max-width: 800px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 740px;
            padding: 0 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .title {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan), var(--neon-green));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 0, 110, 0.5);
        }

        @keyframes textGlow {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 200% center; }
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .stat-icon {
            font-size: 1.2em;
        }

        .stat-value {
            font-weight: 700;
            color: var(--neon-cyan);
        }

        #canvas-wrapper {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow:
                0 0 30px rgba(0, 245, 255, 0.3),
                0 0 60px rgba(255, 0, 110, 0.2),
                inset 0 0 100px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f23 100%);
        }

        .level-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(0.6rem, 2vw, 0.8rem);
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .controls-info {
            display: flex;
            gap: 15px;
            font-size: clamp(0.6rem, 1.5vw, 0.75rem);
            color: var(--text-secondary);
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-key {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .key {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
        }

        .credits {
            margin-top: 10px;
            text-align: center;
            font-size: clamp(0.5rem, 1.2vw, 0.65rem);
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .credits span {
            color: var(--neon-pink);
        }

        /* Mobile controls */
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 0 20px;
            justify-content: space-between;
            z-index: 100;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: manipulation;
            user-select: none;
            transition: all 0.1s;
        }

        .control-btn:active {
            background: rgba(0, 245, 255, 0.3);
            transform: scale(0.95);
        }

        .control-group {
            display: flex;
            gap: 10px;
        }

        .jump-btn {
            width: 80px;
            height: 80px;
            border-color: var(--neon-green);
            color: var(--neon-green);
        }

        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }

            .controls-info {
                display: none;
            }

            .game-container {
                padding-bottom: 120px;
            }
        }

        /* Start screen overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 26, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            border-radius: 15px;
        }

            text-align: center;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .overlay-text {
            font-size: clamp(0.7rem, 2vw, 1rem);
            color: var(--text-secondary);
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
        }

        .start-btn {
            font-family: 'Orbitron', sans-serif;

    </style>
</head>

        let levelData = null;

        function loadLevel(levelNum) {
            currentLevel = levelNum;
            levelData = JSON.parse(JSON.stringify(levels[levelNum]));

            // Initialize moving platforms
            if (levelData.platforms) {
                levelData.platforms.forEach(p => {
                    if (p.type === 'moving') {
                        p.startX = p.x;
                        p.startY = p.y;
                        p.offset = 0;
                        p.direction = 1;
                    }
                });
            }

            // Initialize orbs
            if (levelData.orbs) {
                levelData.orbs.forEach(orb => {
                    orb.startX = orb.x;
                    orb.startY = orb.y;
                });
            }

            player.x = levelData.spawn.x;
            player.y = levelData.spawn.y;
            player.vx = 0;
            player.vy = 0;

            document.getElementById('levelIndicator').textContent = `LEVEL ${levelNum}`;
        }

        let deathFlash = 0;
        let levelFlash = 0;

        function resetLevel() {
            deaths++;
            document.getElementById('deaths').textContent = deaths;
            player.x = levelData.spawn.x;
            player.y = levelData.spawn.y;
            player.vx = 0;
            player.vy = 0;
            deathFlash = 15; // Flash for 15 frames

            // Reset buttons
            if (levelData.buttons) {
                levelData.buttons.forEach(btn => btn.pressed = false);
            }

            // Reset orbs to starting positions
            if (levelData.orbs) {
                levelData.orbs.forEach(orb => {
                    orb.x = orb.startX;
                    orb.y = orb.startY;
                });
            }
        }

            const winOverlay = document.getElementById('winOverlay');
            const winStats = document.getElementById('winStats');
            winStats.innerHTML = `Time: ${timer.toFixed(2)}s<br>Deaths: ${deaths}<br>Coins: ${coins}/14`;
            winOverlay.classList.remove('hidden');
        }

        function startGame() {
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('winOverlay').classList.add('hidden');

            // Clear any existing timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            deaths = 0;
            coins = 0;
            timer = 0;
            deathFlash = 0;
            levelFlash = 0;
            document.getElementById('deaths').textContent = '0';
            document.getElementById('coins').textContent = '0';
            document.getElementById('timer').textContent = '0.00';

            loadLevel(1);
            gameRunning = true;

            timerInterval = setInterval(() => {
                timer += 0.01;
                document.getElementById('timer').textContent = timer.toFixed(2);
            }, 10);
        }

        function update() {
            if (!gameRunning) return;

            // Player movement
            if (keys.left) player.vx = -MOVE_SPEED;
            else if (keys.right) player.vx = MOVE_SPEED;
            else player.vx *= FRICTION;

            // Jump
            if (keys.up && player.onGround) {
                player.vy = JUMP_FORCE;
                player.onGround = false;
            }

            // Gravity
            player.vy += GRAVITY;

            // Update moving platforms
            if (levelData.platforms) {
                levelData.platforms.forEach(p => {
                    if (p.type === 'moving') {
                        p.offset += p.speed * p.direction;
                        if (Math.abs(p.offset) >= p.range) {
                            p.direction *= -1;
                        }
                        if (p.axis === 'x') {
                            p.x = p.startX + p.offset;
                        } else {
                            p.y = p.startY + p.offset;
                        }
                    }
                });
            }

            // Update orbs
            if (levelData.orbs) {
                levelData.orbs.forEach(orb => {
                    orb.x += orb.vx;
                    orb.y += orb.vy;

                    // Bounce off walls
                    if (orb.x - orb.r < 20 || orb.x + orb.r > 700) orb.vx *= -1;
                    if (orb.y - orb.r < 0 || orb.y + orb.r > 360) orb.vy *= -1;

                    // Check collision with player
                    const dx = player.x + player.width/2 - orb.x;
                    const dy = player.y + player.height/2 - orb.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist < orb.r + player.width/2) {
                        if (orb.type === 'danger') {
                            resetLevel();
                        }
                    }
                });
            }

            // Apply velocity
            player.x += player.vx;
            player.y += player.vy;

            player.onGround = false;

            // Platform collisions
            levelData.platforms.forEach(p => {
                if (p.type === 'exit') {
                    if (rectCollision(player, p)) {
                        nextLevel();
                        return;
                    }
                    return;
                }

                if (p.type === 'teleport') {
                    if (rectCollision(player, p)) {
                        player.x = p.target.x;
                        player.y = p.target.y;
                        player.vy = 0;
                        return;
                    }
                    return;
                }

                if (rectCollision(player, p)) {
                    // Resolve collision
                    const overlapX = Math.min(player.x + player.width - p.x, p.x + p.w - player.x);
                    const overlapY = Math.min(player.y + player.height - p.y, p.y + p.h - player.y);

                    if (overlapX < overlapY) {
                        if (player.x < p.x) player.x = p.x - player.width;
                        else player.x = p.x + p.w;
                        player.vx = 0;
                    } else {
                        if (player.y < p.y) {
                            player.y = p.y - player.height;
                            player.onGround = true;
                            if (p.type === 'bouncy') {
                                player.vy = BOUNCE_FORCE;
                                player.onGround = false;
                            } else {
                                player.vy = 0;
                            }
                        } else {
                            player.y = p.y + p.h;
                            player.vy = 0;
                        }
                    }
                }
            });

            // Hazard collisions
            levelData.hazards.forEach(h => {
                if (rectCollision(player, { x: h.x, y: h.y, width: h.w, height: h.h })) {
                    resetLevel();
                }
            });

            // Button collisions
            if (levelData.buttons) {
                levelData.buttons.forEach(btn => {
                    if (!btn.pressed && rectCollision(player, { x: btn.x, y: btn.y, width: btn.w, height: btn.h })) {
                        btn.pressed = true;
                    }
                });
            }

            // Coin collisions
            if (levelData.coins) {
                levelData.coins.forEach(coin => {
                    if (!coin.collected) {
                        const dx = player.x + player.width/2 - coin.x;
                        const dy = player.y + player.height/2 - coin.y;
                        if (Math.sqrt(dx*dx + dy*dy) < 20) {
                            coin.collected = true;
                            coins++;
                            document.getElementById('coins').textContent = coins;
                        }
                    }
                });
            }

            // Boundaries
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y > canvas.height + 50) resetLevel();
        }

        function rectCollision(a, b) {
            return a.x < b.x + (b.w || b.width) &&
                   a.x + a.width > b.x &&
                   a.y < b.y + (b.h || b.height) &&
                   a.y + a.height > b.y;
        }

        function draw() {
            // Clear and draw background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a1a3e');
            gradient.addColorStop(1, '#0a0a1a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 40) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 40) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            if (!levelData) return;

            // Draw platforms
            levelData.platforms.forEach(p => {
                ctx.save();

                switch(p.type) {
                    case 'floor':
                    case 'wall':
                        ctx.fillStyle = '#2a2a4a';
                        ctx.fillRect(p.x, p.y, p.w, p.h);
                        ctx.strokeStyle = '#4a4a7a';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(p.x, p.y, p.w, p.h);
                        break;
                    case 'block':
                        ctx.fillStyle = '#3a3a5a';
                        ctx.fillRect(p.x, p.y, p.w, p.h);
                        ctx.strokeStyle = '#5a5a8a';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(p.x, p.y, p.w, p.h);
                        break;
                    case 'bouncy':
                        ctx.fillStyle = '#ff006e';
                        ctx.fillRect(p.x, p.y, p.w, p.h);
                        ctx.shadowColor = '#ff006e';
                        ctx.shadowBlur = 15;
                        ctx.strokeStyle = '#ff66a6';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(p.x, p.y, p.w, p.h);
                        break;
                    case 'safe':
                        ctx.fillStyle = '#00aa55';
                        ctx.fillRect(p.x, p.y, p.w, p.h);
                        ctx.shadowColor = '#39ff14';
                        ctx.shadowBlur = 10;
                        ctx.strokeStyle = '#66ff99';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(p.x, p.y, p.w, p.h);
                        break;
                    case 'teleport':
                        ctx.fillStyle = '#bf00ff';
                        ctx.fillRect(p.x, p.y, p.w, p.h);
                        ctx.shadowColor = '#bf00ff';
                        ctx.shadowBlur = 20;
                        ctx.strokeStyle = '#df66ff';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(p.x, p.y, p.w, p.h);
                        // Draw swirl effect
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                        ctx.beginPath();
                        ctx.arc(p.x + p.w/2, p.y + p.h/2, 10, 0, Math.PI * 2);
                        ctx.stroke();
                        break;
                    case 'exit':
                        const exitGradient = ctx.createLinearGradient(p.x, p.y, p.x + p.w, p.y + p.h);
                        exitGradient.addColorStop(0, '#39ff14');
                        exitGradient.addColorStop(1, '#00ff88');
                        ctx.fillStyle = exitGradient;
                        ctx.fillRect(p.x, p.y, p.w, p.h);
                        ctx.shadowColor = '#39ff14';
                        ctx.shadowBlur = 25;
                        ctx.strokeStyle = '#99ff99';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(p.x, p.y, p.w, p.h);
                        // Draw arrow
                        ctx.fillStyle = '#ffffff';
                        ctx.font = 'bold 24px Orbitron';
                        ctx.textAlign = 'center';
                        ctx.fillText('‚Üí', p.x + p.w/2, p.y + p.h/2 + 8);
                        break;
                    case 'moving':
                        ctx.fillStyle = '#ff9500';
                        ctx.fillRect(p.x, p.y, p.w, p.h);
                        ctx.shadowColor = '#ff9500';
                        ctx.shadowBlur = 10;
                        ctx.strokeStyle = '#ffbb66';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(p.x, p.y, p.w, p.h);
                        break;
                }
                ctx.restore();
            });

            // Draw hazards
            levelData.hazards.forEach(h => {
                ctx.save();
                ctx.fillStyle = '#ff3333';
                ctx.shadowColor = '#ff0000';
                ctx.shadowBlur = 10;

                // Draw spikes
                const spikeWidth = 15;
                const numSpikes = Math.floor(h.w / spikeWidth);
                for (let i = 0; i < numSpikes; i++) {
                    ctx.beginPath();
                    ctx.moveTo(h.x + i * spikeWidth, h.y + h.h);
                    ctx.lineTo(h.x + i * spikeWidth + spikeWidth/2, h.y);
                    ctx.lineTo(h.x + (i + 1) * spikeWidth, h.y + h.h);
                    ctx.closePath();
                    ctx.fill();
                }
                ctx.restore();
            });

            // Draw buttons
            if (levelData.buttons) {
                levelData.buttons.forEach(btn => {
                    ctx.save();
                    ctx.fillStyle = btn.pressed ? '#666666' : '#ffcc00';
                    ctx.shadowColor = btn.pressed ? '#333333' : '#ffcc00';
                    ctx.shadowBlur = btn.pressed ? 5 : 15;
                    ctx.fillRect(btn.x, btn.y + (btn.pressed ? 10 : 0), btn.w, btn.h - (btn.pressed ? 10 : 0));
                    ctx.restore();
                });
            }

            // Draw orbs
            if (levelData.orbs) {
                levelData.orbs.forEach(orb => {
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(orb.x, orb.y, orb.r, 0, Math.PI * 2);
                    ctx.fillStyle = orb.color;
                    ctx.shadowColor = orb.color;
                    ctx.shadowBlur = 20;
                    ctx.fill();

                    // Inner glow
                    ctx.beginPath();
                    ctx.arc(orb.x, orb.y, orb.r * 0.6, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.fill();
                    ctx.restore();
                });
            }

            // Draw coins
            if (levelData.coins) {
                levelData.coins.forEach(coin => {
                    if (!coin.collected) {
                        ctx.save();
                        ctx.beginPath();
                        ctx.arc(coin.x, coin.y, 12, 0, Math.PI * 2);
                        ctx.fillStyle = '#ffd700';
                        ctx.shadowColor = '#ffd700';
                        ctx.shadowBlur = 15;
                        ctx.fill();

                        ctx.beginPath();
                        ctx.arc(coin.x, coin.y, 7, 0, Math.PI * 2);
                        ctx.fillStyle = '#ffee88';
                        ctx.fill();
                        ctx.restore();
                    }
                });
            }

            // Draw player
            ctx.save();
            ctx.fillStyle = player.color;
            ctx.shadowColor = player.color;
            ctx.shadowBlur = 20;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Player glow effect
            ctx.strokeStyle = 'rgba(0, 245, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.strokeRect(player.x - 2, player.y - 2, player.width + 4, player.height + 4);

            // Eyes
            ctx.fillStyle = '#000000';
            ctx.fillRect(player.x + 5, player.y + 6, 4, 4);
            ctx.fillRect(player.x + 15, player.y + 6, 4, 4);
            ctx.restore();

            // Death flash effect
            if (deathFlash > 0) {
                ctx.fillStyle = `rgba(255, 0, 0, ${deathFlash / 30})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                deathFlash--;
            }

            // Level complete flash effect
            if (levelFlash > 0) {
                ctx.fillStyle = `rgba(57, 255, 20, ${levelFlash / 40})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                levelFlash--;
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', e => {
            // Prevent scrolling with arrow keys and space
            if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown', ' '].includes(e.key)) {
                e.preventDefault();
            }

            if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = true;
            if (e.key === 'ArrowRight' || e.key === 'd') keys.right = true;
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === ' ') keys.up = true;
            if (e.key === 'r' || e.key === 'R') {
                if (gameRunning) resetLevel();
            }
            // Allow Enter/Space to start game from overlay
            if ((e.key === 'Enter' || e.key === ' ') && !gameRunning) {
                const startOverlay = document.getElementById('startOverlay');
                const winOverlay = document.getElementById('winOverlay');
                if (!startOverlay.classList.contains('hidden') || !winOverlay.classList.contains('hidden')) {
                    startGame();
                }
            }
        });

        document.addEventListener('keyup', e => {
            if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = false;
            if (e.key === 'ArrowRight' || e.key === 'd') keys.right = false;
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === ' ') keys.up = false;
        });

        // Mobile controls
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const jumpBtn = document.getElementById('jumpBtn');

        function addTouchListeners(btn, key) {
            btn.addEventListener('touchstart', e => {
                e.preventDefault();
                keys[key] = true;
            }, { passive: false });
            btn.addEventListener('touchend', e => {
                e.preventDefault();
                keys[key] = false;
            }, { passive: false });
            btn.addEventListener('touchcancel', () => {
                keys[key] = false;
            });
            btn.addEventListener('mousedown', () => keys[key] = true);
            btn.addEventListener('mouseup', () => keys[key] = false);
            btn.addEventListener('mouseleave', () => keys[key] = false);
        }

        addTouchListeners(leftBtn, 'left');
        addTouchListeners(rightBtn, 'right');
        addTouchListeners(jumpBtn, 'up');

        // Start/restart buttons
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        // Responsive canvas
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 720);
            const scale = maxWidth / 720;
            canvas.style.width = maxWidth + 'px';
            canvas.style.height = (400 * scale) + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Initialize
        gameLoop();
    </script>
</body>
